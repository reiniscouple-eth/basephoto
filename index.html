<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Art Web App</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      display: block;
      max-width: 100%;
      border: 2px solid #fff;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <canvas id="artCanvas"></canvas>
  <button id="saveFrame">Save Frame</button>

  <script>
    const canvas = document.getElementById('artCanvas');
    const ctx = canvas.getContext('2d');
    const saveButton = document.getElementById('saveFrame');

    // Ajustar tamanho do canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Carregar o logotipo
    const logoImage = new Image();
    logoImage.src = 'https://i.imgur.com/UBMTydI.png'; // URL externo do logotipo
    logoImage.onload = () => {
      // Iniciar vídeo após o logotipo carregar
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          video.addEventListener('loadeddata', () => {
            function renderFrame() {
              // Desenhar o vídeo no canvas
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

              // Obter os dados do vídeo
              const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              const data = imageData.data;

              // Limpar o canvas
              ctx.clearRect(0, 0, canvas.width, canvas.height);

              // Configuração para processar a imagem
              const logoSize = 20; // Tamanho do logotipo
              for (let y = 0; y < canvas.height; y += logoSize) {
                for (let x = 0; x < canvas.width; x += logoSize) {
                  const i = (y * canvas.width + x) * 4;
                  const r = data[i];
                  const g = data[i + 1];
                  const b = data[i + 2];

                  // Calcular a luminosidade e ajustar o tom de azul
                  const brightness = (r + g + b) / 3;
                  const blueTone = Math.floor((brightness / 255) * 200);

                  // Definir a cor e desenhar o logotipo
                  ctx.globalAlpha = 1 - (brightness / 255); // Transparência para ajuste visual
                  ctx.drawImage(logoImage, x, y, logoSize, logoSize);
                }
              }

              requestAnimationFrame(renderFrame);
            }
            renderFrame();
          });

          saveButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'art_frame.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          });
        })
        .catch((error) => {
          console.error('Erro ao acessar a câmera:', error);
          alert('Não foi possível acessar a câmera. Verifique as permissões.');
        });
    };
  </script>
</body>
</html>
